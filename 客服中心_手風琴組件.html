<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
    <title>客服中心_手風琴組件</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
        <div class="container" style="margin-top:20px;">
        <h3 style="text-align:center">常見問題</h3>
<div id="accordion">
<!--卡片1-->
<div class="card">
<div class="card-header" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingOne">
	<h5 class="mb-0">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        忘記密碼
      </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">只需在e-mail填寫驗證碼即可重新登入找回密碼。</div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
       如何修改個人資料
      </button>
    </h2>
    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">只需在會員裡修改便按储存即可。</div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingThree">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
       取消購物款項
      </button>
    </h2>
    <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">在購物清單裡點刪除即可。如果訂單已送出請點收回訂單之後會以簡訊跟您確認是否取消。</div>
    </div>
  </div>
   <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingfire">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapsefire" aria-expanded="false" aria-controls="flush-collapsefire">
       貨物運送
      </button>
    </h2>
    <div id="flush-collapsefire" class="accordion-collapse collapse" aria-labelledby="flush-headingfire" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">會在7-11、全家、萊爾富等超商送達貨物，如果貨物送達後沒取貨會拉黑名單。貨物有污損、毀壞等不良商品請在三日內寄到中華路二段55號。 </div>
    </div>
  </div>
</div>
</head>
</body>
